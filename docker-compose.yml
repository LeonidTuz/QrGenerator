services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-QrGenerator}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
    volumes:
      - qr_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-QrGenerator}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: QrGenerator.Api/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: >
        Host=db;
        Port=5432;
        Database=${POSTGRES_DB:-QrGenerator};
        Username=${POSTGRES_USER:-app};
        Password=${POSTGRES_PASSWORD:-app}
      Jwt__Secret: ${JWT_SECRET}
      Jwt__Issuer: ${JWT_ISSUER:-QrGenerator}
      Jwt__Audience: ${JWT_AUDIENCE:-QrGeneratorClient}
      Telegram__BotToken: ${TELEGRAM_BOT_TOKEN:-}
      Telegram__BotUsername: ${TELEGRAM_BOT_USERNAME:-}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

volumes:
  qr_pgdata: